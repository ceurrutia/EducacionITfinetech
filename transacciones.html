<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transacciones</title>
  <!-- Import Darkly de Bootswatch -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet" />
  <!-- Import Font Awesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-container">
    <img src="https://placehold.co/70x70/1a73e8/ffffff?text=CURS" alt="logo" class="logo" />
    <h1 class="text-center">FinTech App</h1>
    <p class="subtitle" id="nombreUsuario">Bienvenido, usuario</p>

    <div id="alertContainer"></div>

    <h4 class="mt-4">Mi saldo: <span id="saldo">$0</span></h4>

    <div class="mt-3">
      <h5>Ingresar Dinero</h5>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
        <input type="number" id="montoIngreso" class="form-control" placeholder="Monto a ingresar" />
      </div>
      <button class="btn btn-success mt-2 w-100" onclick="ingresarDinero()">
        <i class="fas fa-arrow-down"></i> Ingresar
      </button>
    </div>

    <div class="mt-3">
      <h5>Transferir Dinero</h5>
      <p>
        <a href="registrar_destinatario.html" class="btn btn-sm btn-secondary">
          <i class="fas fa-plus"></i> Agrega un nuevo destinatario
        </a>
      </p>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
        <select id="usuarioDestino" class="form-select">
          <option value="">Selecciona destinatario de tu lista</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
        <input type="number" id="montoTransferencia" class="form-control" placeholder="Monto a transferir" />
      </div>
      <button class="btn btn-warning mt-2 w-100" onclick="transferirDinero()">
        <i class="fas fa-exchange-alt"></i> Transferir
      </button>
    </div>
    <hr />

    <h4 class="mt-4">Historial de Transacciones</h4>
    <ul id="listaTransacciones" class="list-group mt-3"></ul>

    <h4 class="mt-4">Destinatarios Registrados</h4>
    <ul id="listaDestinatarios" class="list-group mt-3"></ul>

    <button class="btn btn-danger mt-3 w-100" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Salir
    </button>
  </div>

  <script src="js/transacciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
