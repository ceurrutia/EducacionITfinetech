<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #fcfcfc;
            color: #303030;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="text-center">Gestión de Cuenta</h2>
        <div id="alertContainer"></div>
        
        <h4>Mi saldo: <span id="saldo">$0</span></h4>
        
        <div class="mt-3">
            <h5>Ingresar Dinero</h5>
            <input type="number" id="montoIngreso" class="form-control" placeholder="Monto a ingresar">
            <button class="btn btn-success mt-2 w-100" onclick="ingresarDinero()">Ingresar</button>
        </div>
        
        <div class="mt-3">
            <h5>Transferir Dinero</h5>

          

            <p><a href="registrar_destinatario.html" class="btn btn-sm btn-secondary">Agrega un nuevo destinatario <i class="fas fa-plus"></i></a></p>
    
           
    
            <select id="usuarioDestino" class="form-select">
                <option value="">Selecciona destinatario de tu lista</option>
            </select>
            <input type="number" id="montoTransferencia" class="form-control mt-2" placeholder="Monto a transferir">
            <button class="btn btn-warning mt-2 w-100" onclick="transferirDinero()">Transferir</button>
        </div>
        <hr>

        <h4 class="mt-4">Historial de Transacciones</h4>
        <ul id="listaTransacciones" class="list-group mt-3"></ul>

        <h4 class="mt-4">Destinatarios Registrados</h4>
        <ul id="listaDestinatarios" class="list-group mt-3"></ul>

        <button class="btn btn-danger mt-3 w-100" onclick="logout()">Salir</button>
    </div>

    <script>
        let usuario;
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        function cargarTransacciones() {
            usuario = JSON.parse(sessionStorage.getItem("usuario"));
            if (!usuario) {
                window.location.href = "index.html";
                return;
            }
            document.getElementById("saldo").textContent = `$${usuario.saldo}`;
            actualizarHistorial();
            actualizarDestinatarios();
            actualizarSelectDestinatarios();
        }

        function actualizarHistorial() {
            const lista = document.getElementById("listaTransacciones");
            lista.innerHTML = "";
            usuario.movimientos.forEach(mov => {
                const li = document.createElement("li");
                li.className = "list-group-item bg-dark text-light";
                li.textContent = mov;
                lista.appendChild(li);
            });
        }

        function actualizarDestinatarios() {
            const lista = document.getElementById("listaDestinatarios");
            lista.innerHTML = "";
            usuarios.forEach(u => {
                const li = document.createElement("li");
                li.className = "list-group-item bg-light";
                li.textContent = u.email;
                lista.appendChild(li);
            });
        }

        function actualizarSelectDestinatarios() {
            const select = document.getElementById("usuarioDestino");
            select.innerHTML = '<option value="">Seleccionar destinatario</option>';
            usuarios.forEach(u => {
                const option = document.createElement("option");
                option.value = u.email;
                option.textContent = u.email;
                select.appendChild(option);
            });
        }

        function mostrarAlerta(mensaje, tipo) {
            document.getElementById("alertContainer").innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        }

        function ingresarDinero() {
            const monto = parseFloat(document.getElementById("montoIngreso").value);
            if (monto > 0) {
                usuario.saldo += monto;
                usuario.movimientos.push(`Ingreso: +$${monto}`);
                sessionStorage.setItem("usuario", JSON.stringify(usuario));
                document.getElementById("saldo").textContent = `$${usuario.saldo}`;
                actualizarHistorial();
                mostrarAlerta(`Se ingresaron $${monto} con éxito.`, "success");
            } else {
                mostrarAlerta("Monto inválido.", "danger");
            }
        }

        function transferirDinero() {
            const monto = parseFloat(document.getElementById("montoTransferencia").value);
            const destinoEmail = document.getElementById("usuarioDestino").value;
            if (destinoEmail === "") {
                mostrarAlerta("Por favor, seleccione un destinatario.", "danger");
                return;
            }
            if (monto > 0 && usuario.saldo >= monto) {
                const destinatario = usuarios.find(u => u.email === destinoEmail);
                if (destinatario) {
                    usuario.saldo -= monto;
                    usuario.movimientos.push(`Transferencia: -$${monto} a ${destinoEmail}`);
                    destinatario.saldo += monto;
                    destinatario.movimientos.push(`Transferencia: +$${monto} de ${usuario.email}`);
                    sessionStorage.setItem("usuario", JSON.stringify(usuario));
                    localStorage.setItem('usuarios', JSON.stringify(usuarios));
                    document.getElementById("saldo").textContent = `$${usuario.saldo}`;
                    actualizarHistorial();
                    mostrarAlerta(`Se transfirieron $${monto} a ${destinoEmail} con éxito.`, "success");
                } else {
                    mostrarAlerta("El destinatario no existe.", "danger");
                }
            } else {
                mostrarAlerta("Fondos insuficientes o monto inválido.", "danger");
            }
        }

        function logout() {
            sessionStorage.removeItem("usuario");
            window.location.href = "index.html";
        }

        window.onload = cargarTransacciones;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
