<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Destinatario</title>
    <!-- Import Darkly de Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- ImportFont Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- CSS externo -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-container">
        <img src="https://placehold.co/70x70/1a73e8/ffffff?text=CURS" alt="logo" class="logo" />
        <h1 class="text-center">FinTech App</h1>
        <p class="subtitle">Registra un nuevo destinatario para tus transferencias.</p>

        <div id="alertContainer"></div>

        <div id="registroDestinatarioForm">
            <h4 class="text-start">Registrar Destinatario</h4>
            <form id="registroForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email del destinatario" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane"></i> Registrar
                </button>
            </form>
            <a href="transacciones.html" class="btn btn-secondary mt-3 w-100">
                <i class="fas fa-arrow-left"></i> Volver a Transacciones
            </a>
        </div>
    </div>

    <script src="js/registroDestinatario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
