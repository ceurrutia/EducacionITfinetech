<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billetera Virtual - Registro</title>
    <!-- Import Darkly de Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet" />
    <!-- Import Font Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!--CSS externo -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login-container">
        <img src="https://placehold.co/70x70/1a73e8/ffffff?text=CURS" alt="logo" class="logo" />
        <h1 class="text-center">FinTech App</h1>
        <p class="subtitle">Crea tu cuenta ahora, es gratis.</p>

        <div id="alertContainer"></div>

        <div id="registerForm">
            <h4 class="text-start">Registro de nuevo usuario</h4>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="registerNombre" class="form-control" placeholder="Tu nombre" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="registerEmail" class="form-control" placeholder="Tu email" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="registerContraseña" class="form-control" placeholder="Tu contraseña" />
            </div>
            <button class="btn btn-success w-100" onclick="handleRegister()">
                <i class="fas fa-user-plus"></i> Registrar
            </button>
        </div>

        <p class="link-text">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </p>
    </div>


    <script>
        class Usuario {
            constructor(nombre, email, contraseña, saldo = 0) {
                this.nombre = nombre;
                this.email = email;
                this.contraseña = contraseña;
                this.saldo = saldo;
                this.movimientos = [];
            }

            ingresarDinero(monto) {
                if (monto > 0) {
                    this.saldo += monto;
                    this.movimientos.push(`Ingreso: +$${monto}`);
                    return `Has ingresado $${monto}. Saldo actual: $${this.saldo}`;
                }
                return "Monto inválido";
            }

            transferirDinero(monto, destinatario) {
                if (monto > 0 && this.saldo >= monto) {
                    this.saldo -= monto;
                    destinatario.saldo += monto;
                    this.movimientos.push(
                        `Transferencia: -$${monto} a ${destinatario.email}`
                    );
                    destinatario.movimientos.push(
                        `Transferencia: +$${monto} de ${this.email}`
                    );
                    return `Has transferido $${monto} a ${destinatario.email}`;
                }
                return "Fondos insuficientes o monto inválido";
            }

            verMovimientos() {
                return this.movimientos.length > 0
                    ? this.movimientos
                    : "No hay movimientos";
            }
        }

        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        function mostrarAlerta(mensaje, tipo) {
            document.getElementById(
                "alertContainer"
            ).innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        }

        function handleRegister() {
            const nombre = document.getElementById("registerNombre").value;
            const email = document.getElementById("registerEmail").value;
            const contraseña = document.getElementById("registerContraseña").value;
            const resultado = registrarUsuario(nombre, email, contraseña);
            if (resultado === "Registro exitoso") {
                mostrarAlerta(resultado, "success");
                // Redirect a login después de un registro exitoso
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                mostrarAlerta(resultado, "danger");
            }

            //limpiar los campos
            document.getElementById("registerNombre").value = "";
            document.getElementById("registerEmail").value = "";
            document.getElementById("registerContraseña").value = "";
        }

        function registrarUsuario(nombre, email, contraseña) {
            if (!email) {
                return "El email no puede estar vacío";
            }
            if (!contraseña) {
                return "La contraseña no puede estar vacía";
            }
            if (
                contraseña.length < 8 ||
                !/[A-Z]/.test(contraseña) ||
                !/[0-9]/.test(contraseña) ||
                !/[^A-Za-z0-9]/.test(contraseña)
            ) {
                return "La contraseña debe tener al menos 8 caracteres y contener una mayúscula, un número y un carácter especial";
            }
            if (usuarios.some((u) => u.email === email)) {
                return "El email ya está registrado";
            }
            const nuevoUsuario = new Usuario(nombre, email, contraseña);
            usuarios.push(nuevoUsuario);
            //guarda usuarios en localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            return "Registro exitoso";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
